
<!-- フォロワー画面 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .circle, .points {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #3498db;
            border-radius: 50%;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        .circle {
            background-color: #3498db;
        }

        .points {
            background-color: #f39c12;
            width: auto;
            padding: 5px 10px;
            color: #fff;
            border-radius: 30px;
        }

        /* Header */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .title {
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            width: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .title:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-bar {
            flex: 3;
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .navigation {
            display: flex;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
            width: 80px; /
        }

        .nav-btn:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* Main Content */
        main {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .item:last-child {
            border-bottom: none;
        }

        .numbers {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
            width: 30px;
            text-align: center;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #3498db;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .account-name {
            flex-grow: 1;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="account-section">
            <a href="my_account.html" class="circle">マイアカウント</a>
            <a href="exchange_point.html" class="points">ポイント</a>
        </div>
    </div>

    <!-- Header Section -->
    <header>
        <a href="title.html" class="title">タイトル</a>
        
        <div class="search-container">
            <form action="search.html" method="get" style="display: flex; gap: 10px; width: 100%;">
                <input type="text" name="query" class="search-bar" placeholder="検索キーワードを入力" />
                <button type="submit" class="search-submit">検索</button>
            </form>
            <div class="navigation">
                <a href="category.html" class="nav-btn">カテゴリ</a>
                
                <a href="login.html" class="nav-btn">ログイン</a>
                <a href="post.html" class="nav-btn">新規</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- レイアウトアイテム -->
            <div class="item">
                <div class="numbers">1</div>
                <div class="icon">アイコン</div>
                <div class="account-name">アカウント名</div>
            </div>
            <div class="item">
                <div class="numbers">2</div>
                <div class="icon">アイコン</div>
                <div class="account-name">アカウント名</div>
            </div>
            <div class="item">
                <div class="numbers">3</div>
                <div class="icon">アイコン</div>
                <div class="account-name">アカウント名</div>
            </div>
            <div class="item">
                <div class="numbers">4</div>
                <div class="icon">アイコン</div>
                <div class="account-name">アカウント名</div>
            </div>
        </div>
    </main>
</body>
</html>
