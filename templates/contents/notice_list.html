<!--　通知画面　-->
{% extends "base.html" %}
{% load static %} 

{% block style %}<link rel="stylesheet" href="{% static 'admin/css/notice_list.css' %}">{% endblock %}   

{% block content %}
<br>
<style>
  
.tab_item2 {
  width: calc(100%);
  height: 50px;
  border-bottom: 3px solid #5ab4bd;
  background-color: #f9f9f9;
  line-height: 50px;
  font-size: 20px;
  text-align: center;
  color: #565656;
  display: block;
  float: left;
  text-align: center;
  font-weight: bold;
  transition: all 0.2s ease;
  }
.tab_item:hover {
  opacity: 0.75;
}

</style>
<div class="notice-container">
  <h3 style="text-align:center;">お知らせ一覧</h3>
  <br>
  {% for data in obj_data %}
  
    <div class="tab_item2" >
      <div style="display:flex;">
        <div style="width:70%;text-align:left;">
          {% csrf_token %}
            <a style="text-decoration: none;font-style: #0000;color:black;" href= "{% url 'contents:notice_d' data.pk %}">
            <div>
              {{data.title}}
            </div>
        </div>
        <div style="width:auto;text-align:right;font-size:15px;">
          <div class="notice-time">
            {{ data.posted_at }}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  <div style="height:200px;font-size:100px;">&nbsp</div>
</div>

{% endblock %}
