<!-- 通知画面 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .circle, .points {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #3498db;
            border-radius: 50%;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            transition: 0.3s;
        }

        .points {
            width: auto;
            padding: 5px 10px;
            background-color: #f39c12;
            border-radius: 30px;
        }

        /* Header */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .title {
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            width: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .title:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-bar {
            flex: 3;
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .navigation {
            display: flex;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* Main Section with variable box sizes */
        main {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            flex-grow: 1;
            margin-bottom: 200px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr; /* 1列に変更 */
            gap: 10px; /* ボックス間の余白 */
            width: 100%;
        }

        /* Box styling */
        .box {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }

        /* Individual box sizes */
        .box1 {
            height: 50px; /* 高さを個別に指定 */
            width: 100%;
        }

        .box3 {
            height: 350px; /* 高さを個別に指定 */
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="account-section">
            <a href="account.html" class="circle">マイアカウント</a>
            <a href="points.html" class="points">ポイント</a>
        </div>
    </div>

    <!-- Header Section -->
    <header>
        <a href="title.html" class="title">タイトル</a>
        
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="検索キーワードを入力" />
            <div class="navigation">
                <a href="category.html" class="nav-btn">カテゴリ</a>
                <a href="search.html" class="nav-btn">検索</a>
                <a href="login.html" class="nav-btn">ログイン</a>
                <a href="register.html" class="nav-btn">新規</a>
            </div>
        </div>
    </header>

    <!-- Main Section with Two Boxes -->
    <main>
        <div class="grid-container">
            <div class="box box1">通知タイトル</div>
            <div class="box box3">通知内容</div>
        </div>
    </main>

</body>
</html>
