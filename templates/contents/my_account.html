<!--　マイアカウント画面　-->
{% extends "all_base.html" %}
{% load static %}

{% block style %}<link rel="stylesheet" href="{% static 'admin/css/my_account.css' %}">{% endblock %}   

{% block contents %}

    <div class="profile-container">


        <!-- アイコンと編集ボタン -->
        <div class="icon-edit-container">
            <div class="profile-icon"></div>
            {% comment %} <a href="edit_profile.html" class="edit-btn">編集</a> {% endcomment %}
        </div>
        
        <!-- プロフィール情報とボタン -->
        <div class="profile-info">
            <div class="profile-name">{{user.screen_name}}</div>
            <div class="profile-bio">こちらにプロフィール情報が表示されます。</div>
            
            <div class="btn-container">
                {% comment %} <a href="follower_list.html" class="btn follower-btn">フォロワー</a>
                <a href="follow_list.html" class="btn follow-btn">フォロー中</a>
                <a href="exchange_point.html" class="btn point-btn">ポイント</a>
                <a href="{% url 'post:posts_history' %}" class="btn history-btn">投稿履歴</a> {% endcomment %}
                <a href="{% url "contents:follow_er" %}" class="btn btnn follower-btn">フォロワー</a>
                <a href="{% url "contents:follow" %}" class="btn btnn follow-btn">フォロー中</a>
                <a href="{% url "accounts:points" %}" class="btn btnn point-btn">ポイント</a>
                <a href="{% url 'post:posts_history' %}" class="btn btnn history-btn">投稿履歴</a>
            </div>
        </div>
    </div>

<!-- 戻るボタン -->
<a href="javascript:history.back()" class="return-btn">戻る</a>
{% endblock %}
