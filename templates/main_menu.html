<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .circle, .points {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        .circle {
            background-color: #3498db;
        }

        .points {
            background-color: #f39c12;
            width: auto;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .circle:hover, .points:hover {
            opacity: 0.8;
        }

        /* Header styling */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .title {
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            width: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .title:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-bar {
            flex: 3;
            border: 2px solid #3498db;
            padding: 10px;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-submit {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .search-submit:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .navigation {
            display: flex;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* Main section styling */
        main {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
            margin-bottom: 200px;
        }

        .message-box {
            border: 2px solid #e74c3c;
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message, .back-btn {
            font-size: 18px;
            text-decoration: none;
            color: #e74c3c;
            display: inline-block;
            transition: 0.3s;
        }

        .message:hover, .back-btn:hover {
            color: #ffffff;
            background-color: #e74c3c;
        }

        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #e74c3c;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="account-section">
            <a href="account.html" class="circle">マイアカウント</a>
            <a href="points.html" class="points">ポイント</a>
        </div>
    </div>

    <!-- Header Section -->
    <header>
        <a href="title.html" class="title">タイトル</a>
        
        <div class="search-container">
            <!-- Search form with input field -->
            <form action="search.html" method="get" style="display: flex; gap: 10px; width: 100%;">
                <input type="text" name="query" class="search-bar" placeholder="検索キーワードを入力" />
                <button type="submit" class="search-submit">検索</button>
            </form>
            <div class="navigation">
                <a href="category.html" class="nav-btn">カテゴリ</a>
                <a href="login.html" class="nav-btn">ログイン</a>
                <a href="register.html" class="nav-btn">新規</a>
            </div>
        </div>
    </header>

    <main>
   
    </main>

</body>
</html>


<head>

    <title>メインメニュー</title>
    <style>
        /* 全体レイアウト */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        /* メインコンテナ */
        .main-container {
            display: flex;
            width: 900px;
            background-color: #fff;
            border-radius: 10px;
          
            overflow: hidden;
            position: absolute;
            top: 200px;
            right: 70px;
        }

        /* 最新投稿エリア */
        .post-section {
            flex: 3;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: 400px; /* 高さを設定 */
            overflow-y: auto; /* 縦スクロールを有効にする */
        }

        .post-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .post {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .post img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
        }

        .post-content {
            flex: 1;
        }

        .post-content h4 {
            margin: 0;
            font-size: 1em;
            color: #007bff;
        }

        .post-content p {
            font-size: 0.9em;
            color: #555;
            margin: 5px 0 0;
        }

        /* 投稿者アイコン */
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ddd;
            margin-right: 10px;
        }

        /* 投稿ボタンエリア */
        .button-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .post-btn {
            display: flex;
            justify-content: center; 
            align-items: center; 
            background-color: #128f10;
            color: #fff;
            font-size: 2em;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            height: 200px;
        }

        .post-btn:hover {
            background-color: #025715;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- 最新の投稿エリア -->
        <div class="post-section">
            <div class="post-title">最新の投稿</div>

            <!-- 投稿1 -->
            <div class="post">
                <img src="https://via.placeholder.com/80" alt="投稿画像">
                <div class="post-content">
                    <div style="display: flex; align-items: center;">
                        <div class="user-icon"></div>
                        <h4>ユーザー名1</h4>
                    </div>
                    <p>この投稿の説明や内容がここに表示されます。</p>
                </div>
            </div>

            <!-- 投稿2 -->
            <div class="post">
                <img src="https://via.placeholder.com/80" alt="投稿画像">
                <div class="post-content">
                    <div style="display: flex; align-items: center;">
                        <div class="user-icon"></div>
                        <h4>ユーザー名2</h4>
                    </div>
                    <p>他の投稿内容がここに表示されます。</p>
                </div>
            </div>

            <!-- 投稿3 -->
            <div class="post">
                <img src="https://via.placeholder.com/80" alt="投稿画像">
                <div class="post-content">
                    <div style="display: flex; align-items: center;">
                        <div class="user-icon"></div>
                        <h4>ユーザー名3</h4>
                    </div>
                    <p>別の投稿内容がここに表示されます。</p>
                </div>
            </div>

            <!-- 投稿4 -->
            <div class="post">
                <img src="https://via.placeholder.com/80" alt="投稿画像">
                <div class="post-content">
                    <div style="display: flex; align-items: center;">
                        <div class="user-icon"></div>
                        <h4>ユーザー名4</h4>
                    </div>
                    <p>さらに別の投稿内容がここに表示されます。</p>
                </div>
            </div>
        </div>

        <!-- 投稿ボタンエリア -->
        <div class="button-section">
            <a href="post.html" class="post-btn">投稿する</a>
        </div>
    </div>

</body>
</html>
