<!-- ログアウト画面 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログアウト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .logout-container {
            text-align: center;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logout-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .logout-container p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .logout-button, .cancel-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        .logout-button {
            background-color: #d9534f;
            color: #fff;
        }

        .cancel-button {
            background-color: #5bc0de;
            color: #fff;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }

        .cancel-button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>ログアウトしますか？</h1>
        <p>ログアウトすると、再度ログインが必要になります。</p>
        <button class="logout-button" onclick="logout()">ログアウト</button>
        <button class="cancel-button" onclick="cancel()">キャンセル</button>
        <p>※すでにログアウト済み<a href="{% url "accounts:login" %}">ログインページへ<p>
    </div>
    <script>
        function logout() {
            // ログアウト処理を実行 (バックエンドのログアウト処理を呼び出すなど)
            window.location.href = "/logout"; // 例: ログアウト処理後のリダイレクト先
        }

        function cancel() {
            window.location.href = "/home"; // 例: キャンセル時に戻るページ
        }
    </script>
</body>
</html>
