<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>system error</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }


         /* Sidebar */
         .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
        }


        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }



        .circle, .points {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .points {
            width: auto;
            padding: 5px 10px;
        }




        /* Header */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .title {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            width: 100%;
        }



        

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-bar {
            flex: 3; /* 検索バーを他のボタンの2倍の幅に */
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            color: black;
            text-decoration: none;
        }

        .navigation {
            display: flex;
            gap: 5px;
            
        }

        .nav-btn {
            padding: 10px;
            font-size: 14px;
            border: 2px solid black;
            cursor: pointer;
            text-decoration: none;
            color: black;
            
            
        }


        main {
            margin-top: 20px;
            width: 200%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
            margin-bottom: 200px; /* 数値を調整 */
        }

        .message-box {
            border: 2px solid black;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .message, .back-btn {
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            display: inline-block;
        }

        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid black;
            margin-top: 10px;
        }




    </style>
</head>
<body>


    <div class="sidebar">
        <div class="account-section">
            <a href="account.html" class="circle">マイアカウント</a>
            <a href="points.html" class="points">ポイント</a>
        </div>
    </div>


    <!-- Header Section -->
    <header>
        <a href="title.html" class="title">タイトル</a>
        
        <div class="search-container">
            <a href="search.html" class="search-bar">検索バー</a>
            <div class="navigation">
                <a href="category.html" class="nav-btn">カテゴリ</a>
                <a href="search.html" class="nav-btn">検索</a>
                <a href="login.html" class="nav-btn">ログイン</a>
                <a href="register.html" class="nav-btn">新規</a>
            </div>
        </div>
    </header>


    <main>
        <div class="message-box">
            <a href="error.html" class="message">問題が発生しました</a>
            <a href="chat-list.html" class="back-btn">メインページに戻る</a>
        </div>
    </main>

</body>
</html>
