{% extends 'base.html' %}

{% block content %}
<br>
<div class="row justify-content-center mb-1">
    <div class="col-12">
        <form method="POST">
            {% csrf_token %}

            <div class="form-row">
                <div class="col-12">
                    {{ form.as_p }}
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col-6">
                    <input id="cotice" name="notice" value="0" type="hidden"></input>
                    <button type="submit" class="btn btn-primary btn-block">登録/更新</button>
                </div>
                <div class="col-6">
                    <a href="{% url 'chat:index' %}" class="btn btn-secondary btn-block">キャンセル</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
