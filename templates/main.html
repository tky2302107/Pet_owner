<!--　メインメニュー画面　-->
{% extends "all_base.html" %}
{% load static %}
{% block title %}アニマルチャット{% endblock %}

{% block style %}<link href="{% static "admin/css/main.css" %}" rel="stylesheet">{% endblock %}

{% block contents %}
    <div class="main-container">
        <!-- 最新の投稿エリア -->
        <div class="post-section">
            <div class="post-title">最新の投稿</div>

            <!-- 投稿1 -->
            <div class="post">
                <img src="https://via.placeholder.com/80" alt="投稿画像">
                <div class="post-content">
                    <div style="display: flex; align-items: center;">
                        <div class="user-icon"></div>
                        <h4>ユーザー名1</h4>
                    </div>
                    <p>この投稿の説明や内容がここに表示されます。</p>
                </div>
            </div>

            <!-- 投稿2 -->
            <div class="post">
                <img src="https://via.placeholder.com/80" alt="投稿画像">
                <div class="post-content">
                    <div style="display: flex; align-items: center;">
                        <div class="user-icon"></div>
                        <h4>ユーザー名2</h4>
                    </div>
                    <p>他の投稿内容がここに表示されます。</p>
                </div>
            </div>

            <!-- 投稿3 -->
            <div class="post">
                <img src="https://via.placeholder.com/80" alt="投稿画像">
                <div class="post-content">
                    <div style="display: flex; align-items: center;">
                        <div class="user-icon"></div>
                        <h4>ユーザー名3</h4>
                    </div>
                    <p>別の投稿内容がここに表示されます。</p>
                </div>
            </div>

            <!-- 投稿4 -->
            <div class="post">
                <img src="https://via.placeholder.com/80" alt="投稿画像">
                <div class="post-content">
                    <div style="display: flex; align-items: center;">
                        <div class="user-icon"></div>
                        <h4>ユーザー名4</h4>
                    </div>
                    <p>さらに別の投稿内容がここに表示されます。</p>
                </div>
            </div>
        </div>

        <!-- 投稿ボタンエリア -->
        <div class="button-section">
            <a href="{% url 'post:posts' %}" class="post-btn">投稿する</a>
        </div>
    </div>
{% endblock %}
