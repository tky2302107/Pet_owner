<!-- 投稿検索結果画面 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .circle, .points {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid #3498db;
            border-radius: 50%;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        .circle {
            background-color: #3498db;
        }

        .points {
            background-color: #f39c12;
            width: auto;
            padding: 5px 10px;
            color: #fff;
            border-radius: 30px;
        }

        /* Header */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .title {
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            width: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .title:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-bar {
            flex: 3;
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .navigation {
            display: flex;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        main {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-start;
            margin-bottom: 200px;
        }

        .message-box {
            border: 2px solid #e74c3c;
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message, .back-btn {
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #e74c3c;
            display: inline-block;
            transition: 0.3s;
        }

        .message:hover, .back-btn:hover {
            color: #ffffff;
            background-color: #e74c3c;
        }

        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #e74c3c;
            margin-top: 10px;
            border-radius: 5px;
        }

        .tweet-box {
            border: 2px solid #3498db;
            padding: 15px;
            width: 100%;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .tweet-content {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .tweet-info {
            font-size: 12px;
            color: gray;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="account-section">
            <a href="my_account.html" class="circle">マイアカウント</a>
            <a href="exchange_point.html" class="points">ポイント</a>
        </div>
    </div>

    <!-- Header Section -->
    <header>
        <a href="title.html" class="title">タイトル</a>
        
        <div class="search-container">
            <input type="text" name="query" class="search-bar" placeholder="検索キーワードを入力" />
            <div class="navigation">
                <a href="category.html" class="nav-btn">カテゴリ</a>
                <a href="Post Search Results.html" class="nav-btn">検索</a>
                <a href="login.html" class="nav-btn">ログイン</a>
                <a href="post.html" class="nav-btn">新規</a>
            </div>
        </div>
    </header>

    <main id="tweet-container">
        <!-- ツイートの内容はここに動的に追加されます -->
        <div class="tweet-box">
            <p class="tweet-content">これはサンプルツイートの内容です。</p>
            <p class="tweet-info">ユーザー名 ・ 日付</p>
        </div>
        <div class="tweet-box">
            <p class="tweet-content">別のサンプルツイートです。</p>
            <p class="tweet-info">別のユーザー名 ・ 別の日付</p>
        </div>
    </main>

</body>
</html>
