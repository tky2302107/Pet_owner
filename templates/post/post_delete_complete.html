<!--　削除完了画面　-->

<head>
 
    <title>削除完了画面</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
        /* 画面中央に配置するためのbody */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            flex-direction: column; /* ボタンも縦に配置 */
        }

        /* box */
        .box {
            border: #4e7bcc 1px solid; /* 境界線の指定 */
            padding: 20px;
            text-align: center;
            width: 700px;
            font-size: 1.2em;
            color: #333;
            background-color: #f0f8ff;
            border-radius: 5px;
        }

        /* ボタン*/
        .box2 {
            background: #056119; /* 背景色 */
            color: #ffffff; /* テキストの色 */
            border-bottom: #043210 5px solid; /* 下部の境界線 */
            width: 500px; /* 幅 */
            text-align: center;
            margin: 20px auto;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }

        /* ボタンのホバー */
        .box2:hover {
            background: #2f8a32;
        }
    </style>
</head>
<body>

    <div class="box">
        <p>削除が完了しました</p>
    </div>

    <button class="box2" type="button" onclick="window.location.href='post-history.html'">
        投稿履歴へ戻る
    </button>

</body>
</html>
