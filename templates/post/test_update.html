<!doctype html>
<html lang="ja" data-bs-theme="auto">
    <h2>投稿更新</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>画像{{ form.image }}</div>
        <div>動画{{ form.video }}</div>
        <div>
            {{form.post}}
        </div>
        <button type=submit>更新する</button> <!-- 画像と動画のバリデーションチェック未実装（JavaScriptで書く予定） -->
        <button type="button" onclick="location.href='{{ request.META.HTTP_REFERER }}'">戻る</button>
    </form>
