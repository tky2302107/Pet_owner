<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿者情報</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .circle, .points {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        .circle {
            background-color: #3498db;
        }

        .points {
            background-color: #f39c12;
            width: auto;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .circle:hover, .points:hover {
            opacity: 0.8;
        }

        /* Header styling */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .title {
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            width: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .title:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-bar {
            flex: 3;
            border: 2px solid #3498db;
            padding: 10px;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .search-submit {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .search-submit:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .navigation {
            display: flex;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
            width: 80px;
        }

        .nav-btn:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* Main section styling */
        main {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
            margin-bottom: 200px;
        }

        .profile {
            background: #ffffff;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid #3498db;
        }

        .profile h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .profile p {
            color: #555;
            margin: 5px 0;
        }

        .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .edit-button:hover {
            background-color: #217dbb;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="account-section">
            <a href="account.html" class="circle">マイアカウント</a>
            <a href="points.html" class="points">ポイント</a>
        </div>
    </div>

    <!-- Header Section -->
    <header>
        <a href="title.html" class="title">タイトル</a>
        <div class="search-container">
            <form action="Post Search Results.html" method="get" style="display: flex; gap: 10px; width: 100%;">
                <input type="text" name="query" class="search-bar" placeholder="検索キーワードを入力" />
                <button type="submit" class="search-submit">検索</button>
            </form>
            <div class="navigation">
                <a href="category.html" class="nav-btn">カテゴリ</a>
                <a href="login.html" class="nav-btn">ログイン</a>
                <a href="register.html" class="nav-btn">新規</a>
            </div>
        </div>
    </header>

    <main>
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="ユーザアイコン">
            <h2>山田 太郎</h2>
            <p>メール: taro.yamada@example.com</p>
            <p>自己紹介: ウェブ開発者で、プログラミングとデザインが大好きです。</p>
        </div>
        <section style="display: flex; gap: 10px; margin-top: 10px;">
            <a href="follow_list.html" class="nav-btn">フォロー</a>
            <a href="follower_list.html" class="nav-btn">フォロワー</a>
            <a href="exchange_point.html" class="nav-btn">ポイント</a>
            <a href="post_history.html" class="nav-btn">投稿履歴</a>
        </section>
    </main>

</body>
</html>
