<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿者情報</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }


         /* Sidebar */
         .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
        }


        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }



        .circle, .points {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: black;
        }

        .points {
            width: auto;
            padding: 5px 10px;
        }




        /* Header */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .title {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            width: 100%;
        }



        

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-bar {
            flex: 3; /* 検索バーを他のボタンの2倍の幅に */
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            color: black;
            text-decoration: none;
        }

        .navigation {
            display: flex;
            gap: 5px;
            
        }

        .nav-btn {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
            width: 80px; /
        }


        main {
            margin-top: 20px;
            width: 200%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
            margin-bottom: 200px; /* 数値を調整 */
        }

        .message-box {
            border: 2px solid black;
            padding: 20px;
            width: 100%;
            text-align: center;
        }

        .message, .back-btn {
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: black;
            display: inline-block;
        }

        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid black;
            margin-top: 10px;
        }

        .profile-image-container {
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid black;
        }

        .profile {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile h2 {
            margin: 10px 0 5px;
        }
        .profile p {
            color: #555;
            margin: 5px 0;
        }
        .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }




    </style>
</head>
<body>

    <div class="sidebar">
        <div class="account-section">
            <a href="account.html" class="circle">マイアカウント</a>
            <a href="points.html" class="points">ポイント</a>
        </div>
    </div>


    <!-- Header Section -->
    <header>
        <a href="title.html" class="title">タイトル</a>
        <div class="search-container">
            <form action="Post Search Results.html" method="get" style="display: flex; gap: 10px; width: 100%;">
                <input type="text" name="query" class="search-bar" placeholder="検索キーワードを入力" />
                <button type="submit" class="search-submit">検索</button>
            </form>
            
            <div class="navigation">
                <a href="category.html" class="nav-btn">カテゴリ</a>
                
                <a href="login.html" class="nav-btn">ログイン</a>
                <a href="register.html" class="nav-btn">新規</a>
            </div>
        </div>
    </header>


    <main>
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="ユーザアイコン">
            <h2>山田 太郎</h2>
            <p>メール: taro.yamada@example.com</p>
            <p>自己紹介: ウェブ開発者で、プログラミングとデザインが大好きです。</p>
        </div>
            <section>


                
                <a href="follow.html" class="nav-btn">フォロー</a>
                <a href="follower.html" class="nav-btn">フォロワー</a>
                <a href="aaa.html" class="nav-btn">ポイント</a>
                <a href="aaa.html" class="nav-btn">投稿履歴</a>
            </section>
    </main>


</body>
</html>
