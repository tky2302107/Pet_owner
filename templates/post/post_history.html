<!--　投稿履歴　-->

<head>
    <title>投稿履歴</title>
    <style>
        /* 全体レイアウト */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* メインコンテナ */
        .history-container {
            width: 700px;
            max-height: 80vh;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        /* タイトル */
        .history-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 各投稿 */
        .post {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            gap: 15px;
        }

        .post img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }

        /* 投稿内容 */
        .post-content {
            flex: 1;
        }

        .post-title {
            font-size: 1.1em;
            color: #007bff;
            margin: 0;
            font-weight: bold;
        }

        .post-text {
            font-size: 0.9em;
            color: #555;
            margin: 8px 0 0;
        }

        /* 戻るボタン */
        .return-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #056119;
            color: #fff;
            padding: 10px 20px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .return-btn:hover {
            background-color: #3d5a99;
        }
    </style>
</head>
<body>

    <div class="history-container">
        <h2 class="history-title">投稿履歴</h2>

        <!-- 投稿1 -->
        <div class="post">
            <img src="https://via.placeholder.com/100" alt="投稿画像">
            <div class="post-content">
                <p class="post-title">過去の投稿タイトル1</p>
                <p class="post-text">投稿内容</p>
            </div>
        </div>

        <!-- 投稿2 -->
        <div class="post">
            <img src="https://via.placeholder.com/100" alt="投稿画像">
            <div class="post-content">
                <p class="post-title">過去の投稿タイトル2</p>
                <p class="post-text">投稿内容2</p>
            </div>
        </div>

        <!-- 投稿3 -->
        <div class="post">
            <img src="https://via.placeholder.com/100" alt="投稿画像">
            <div class="post-content">
                <p class="post-title">過去の投稿タイトル3</p>
                <p class="post-text">投稿内容3</p>
            </div>
        </div>

        <!-- 投稿4 -->
        <div class="post">
            <img src="https://via.placeholder.com/100" alt="投稿画像">
            <div class="post-content">
                <p class="post-title">過去の投稿タイトル4</p>
                <p class="post-text">投稿内容4</p>
            </div>
        </div>
    </div>

    <!-- 戻るボタン -->
    <a href="javascript:history.back()" class="return-btn">戻る</a>

</body>
</html>
