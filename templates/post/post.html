<!--　投稿画面　-->
{% extends "base.html" %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  <div style="margin-top: 2%; display: flex; justify-content: center; align-items: center;">
    <div>
    <!-- 動画・画像アップロード -->
      {% csrf_token %}
      <div class="upload-section">
        <label for="image-upload">画像📷</label>
        {{ form.image }}

        <label for="video-upload">動画🎞️</label>
        {{ form.video }}
      </div>

      <!-- 文字入力フォームとボタン -->
      <div class="form-section">
        <label for="post-text">文字入力（300文字以内）</label>
        {{ form.post }}

        <div class="post-button-group">
          <button class="btn btn-secondary" type="button" onclick="window.history.back()">戻る</button>
          <button class="btn btn-primary" style="width:93%" type="submit">投稿する</button>    
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
