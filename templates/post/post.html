<!--　投稿画面　-->
{% extends "base.html" %}
{% load static %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  <div style="margin-top: 3%; display: flex; justify-content: center; align-items: center;">
    <div>
    <!-- 動画・画像アップロード -->
      {% csrf_token %}
      <div class="upload-section">
        <label for="image-upload">画像📷</label>
        {{ form.image }}
        <br>
        <label for="video-upload">動画🎞️</label>
        {{ form.video }}
      </div>

      <!-- 文字入力フォームとボタン -->
      <div class="form-section">
        <div style="display:flex; justify-content:center; margin:8px;">
          {{ form.post }}
        </div>

        <div class="post-button-group">
          <div style="display:flex; justify-content:center;">
          <!-- 戻るボタン、前のページに戻る -->
          <button class="btn btn-secondary" type="button" onclick="window.history.back()">戻る</button>
          <!-- 投稿ボタン -->
          <button class="btn btn-primary" style="width:91%" type="submit">投稿する</button>    
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
