<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>

    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .account-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .circle, .points {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        .circle {
            background-color: #3498db;
        }

        .points {
            background-color: #f39c12;
            width: auto;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .circle:hover, .points:hover {
            opacity: 0.8;
        }

        /* Header styling */
        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .title {
            border: 2px solid #3498db;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            width: 100%;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .title:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .search-bar {
            flex: 3;
            border: 2px solid #3498db;
            padding: 10px;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        

        .search-submit:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        .navigation {
            display: flex;
            gap: 5px;
        }

        .nav-btn {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #3498db;
            cursor: pointer;
            text-decoration: none;
            color: #3498db;
            background-color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
            width: 80px; /
        }

        .nav-btn:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* Main section styling */
        main {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: flex-end;
            margin-bottom: 200px;
        }

        .message-box {
            border: 2px solid #e74c3c;
            padding: 20px;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message, .back-btn {
            font-size: 18px;
            text-decoration: none;
            color: #e74c3c;
            display: inline-block;
            transition: 0.3s;
        }

        .message:hover, .back-btn:hover {
            color: #ffffff;
            background-color: #e74c3c;
        }

        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #e74c3c;
            margin-top: 10px;
            border-radius: 5px;
        }


        .account-main {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: #ddd;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="account-section">
            <!-- <a href="my_account.html" class="circle">マイアカウント</a> -->
            <img src="https://via.placeholder.com/50" alt="アイコン" class="account-main">
            <a href="exchange_point.html" class="points">ポイント</a>
        </div>
    </div>

    <!-- Header Section -->
    <header>
        <a href="title.html" class="title">タイトル</a>
        
        <div class="search-container">
            <!-- Search form with input field -->
            <form action="Post Search Results.html" method="get" style="display: flex; gap: 10px; width: 100%;">
                <input type="text" name="query" class="search-bar" placeholder="検索キーワードを入力" />
                <button type="submit" class="search-submit">検索</button>
            </form>
            <div class="navigation">
                <a href="category.html" class="nav-btn">カテゴリ</a>
                <a href="login.html" class="nav-btn">ログイン</a>
                <a href="post.html" class="nav-btn">新規</a>
            </div>
        </div>
    </header>

    <main>
        <div class="message-box">
            <a class="message">投稿完了</a>
            <a href="main_menu.html" class="back-btn">メインメニューに戻る</a>
        </div>
    </main>

</body>
</html>
